			<div class="collapse navbar-collapse" id = "nav_burger">
				
				<ul class = "navbar-nav nav-tabs ms-auto">
					<li class = "nav-item">

							<button type="button" class="btn btn-info" id="Courier-Prime" onclick="set_courier_prime()"> Courier Prime</button>

	<!-- Below is the autobio card-->
	<div class="container-fluid">
		<div class="card mb-3">
			<div class="row g-0 p-5"  style="background-color:#000000">
				<div class="col-md-4">
					<img src="pics/me.jpg" class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8 justify-content-center">
					<div class="card-body  text-light">
						<h1 class="card-title" id">Who is Lance Abuan?</h1>
						<div class="accordion" id="bio-accordion" style="background-color:#000000">
							<!-- origin, focuses, hobbies -->
							<div class="accordion-item" style="background-color:#000000">
								<h2 class="accordion-header" id="origin_heading">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#origin_info" aria-expanded="false" aria-controls="origin_info">
									Origin
									</button>
								</h2>
								<div id="origin_info" class="accordion-collapse collapse" aria-labelledby="origin_header" data-bs-parent="#bio_accordion">
									<div class="accordion-body">
										<strong>Lance Abuan is an immigrant from the Philippines.</strong>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Below is the Card Row -->
	<div class = "text-dark text-center">
		<!-- Don't want things to touch the wall so we use containers -->
		<div class="row g-0" >
			
			<!-- The 3 divs below are different cards -->
			<div class= "col-sm d-flex justify-content-center">

						<h1 class="card-title">C/C++</h1>
					</div>
				</div>
			</div>
			
			<div class= "col-sm d-flex justify-content-center">
				<div class="card text-center mb-4 border-0" style="width: 16rem;background-color:#000000">

						<h1 class="card-title">Python3</h1>
					</div>
				</div>
			</div>
			
			<div class= "col-sm d-flex justify-content-center">
				<div class="card text-center mb-3 border-0" style="width: 16rem;background-color:#000000">
					<img src="pics/java.png" class="card-img-top"style="height: 18rem;background-color:#000000">
					<div class="card-body  text-light">
						<h1 class="card-title ">Java</h1>
					</div>
				</div>
			</div>
		</div>
